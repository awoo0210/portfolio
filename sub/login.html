<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>로그인 - login</title>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <h1><a href="#"><img src="images/logo.png" alt="월드미스유니버시티로고"></a></h1>

    <section class="login">
        <div class="loginbox">
            <form action="#" name="logform" method="post">
                <div class="id">
                    <input type="text" name="userid" placeholder="아이디">
                </div>
                <div class="password">
                    <input type="text" name="userpw" placeholder="비밀번호">
                </div>

                <label>
                    <input type="checkbox" checked>아이디 저장
                </label>
                <div class="btngrp">
                    <input type="submit" value="로그인" class="btn">
                    <input type="submit" value="회원가입" class="btn">
                </div>
            </form>
        </div>
    </section>


</body></html>
